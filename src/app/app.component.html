<div id="app">
    <nav class="navbar navbar-expand navbar navbar-light" style="background-color: #3182cd;">
        <a href="#" class="navbar-brand" style="color: #fff;">MovStock</a>
        <ul class="navbar-nav mr-auto" routerLinkActive="active">
            <li class="nav-item">
                <a href="/home" class="nav-link" style="color: #fff;" routerLink="home">Home </a>
            </li>
            <li class="nav-item" *ngIf="showAdminBoard">
                <a href="/admin" class="nav-link" style="color: #fff;" routerLink="admin">Admin Board</a>
            </li>
            <li class="nav-item" *ngIf="showModeratorBoard">
                <a href="/mod" class="nav-link" style="color: #fff;" routerLink="mod">Moderator Board</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link" style="color: #fff;" *ngIf="isLoggedIn" routerLink="user">User</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
            <li class="nav-item">
                <a href="/register" class="nav-link" style="color: #fff;" routerLink="register">Sign Up</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" style="color: #fff;" routerLink="login">Login</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
                <a href="/profile" class="nav-link" style="color: #fff;" routerLink="profile">{{ username }}</a>
            </li>
            <li class="nav-item">
                <a href class="nav-link" style="color: #fff;" (click)="logout()">LogOut</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
