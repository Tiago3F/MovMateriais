<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <h3 class="info-login" style="display: flex; align-items: center; justify-content: center;">Faça seu Login</h3> <br>
            <div class="form-group">
                <label for="username">Nome do Usuário</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Nome do usuário é obrigatório!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Senha é obrigatória!</div>
                    <div *ngIf="password.errors['minlength']">
                        A senha deve conter no mínimo 6 caracteres.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-block" style="border-radius: 20px; background-color: #3182CD; color: #fff;">
          Login
        </button>
            </div>
            <div>
                <a class="new-account" href="/register" style="display: flex; align-items: center; justify-content: center; text-decoration: none;">Criar Conta</a>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login Falhou: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logado como {{ roles }}.
        </div>
    </div>
</div>
